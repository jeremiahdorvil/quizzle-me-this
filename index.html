<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Code Quiz</title>
</head>

<body>
  <div>
    <div><a href="./assets/scores.html" id="highscore"> View Highscores </a></div>
    <div id="time"></div>
    <div class="container">
      <div id="intro">
        <h1>Coding Quiz Challenge</h1>
        <p>Try out this multiple choice quiz to test out your HTML, CSS, and JavaScript knowledge. Answer 5 questions
          before the timer runs out and keep track of your highscore!</p>
        <div class="container"><button id="start" class="yellow-button">Start Quiz</button></div>
      </div>
      <div class="container">
        <div id="questions" class="hide">
          <h2 id="question"> </h2>
          <div id="options"> </div>
          <div id="answer-check"> </div>
        </div>
      </div>
      <div>
        <div id="score" class="hide">
          <h2>Final Score</h2>
          <div id="displayScore"></div>
          <p>Input your initials: <input type="text" id="initials" max-width="3"><button
              class="yellow-button">Submit</button></p>
        </div>
      </div>
    </div>




    <!-- <container class="container">
        <centralize class="vertical-center"> -->
    <!--<div style='transform: scale(0.65); position: relative; top: -100px;'>-->

  </div>
  <script src="./script.js"></script>
</body>

</html>
